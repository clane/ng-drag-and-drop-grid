


<div #dragObj id="dragObject" tabindex="-1" draggable="true" (dragstart)="drag($event)">
  Drag me
</div>

<table role="grid">
  <tr>
    <td #cell1 id="cell1" role="gridcell" tabindex="-1" (keydown)="handleKeydownOnGridcells($event, 1)" (focus)="moveContentWithFocus(1)" aria-label="cell 1" (drop)="drop($event)" (dragover)="allowDrop($event)"></td>
    <td #cell2 id="cell2" role="gridcell" tabindex="-1" (keydown)="handleKeydownOnGridcells($event, 2)" (focus)="moveContentWithFocus(2)" aria-label="cell 2" (drop)="drop($event)" (dragover)="allowDrop($event)"></td>
    <td #cell3 id="cell3" role="gridcell" tabindex="-1" (keydown)="handleKeydownOnGridcells($event, 3)" (focus)="moveContentWithFocus(3)" aria-label="cell 3" (drop)="drop($event)" (dragover)="allowDrop($event)"></td>
    <td #cell4 id="cell4" role="gridcell" tabindex="-1" (keydown)="handleKeydownOnGridcells($event, 4)" (focus)="moveContentWithFocus(4)" aria-label="cell 4" (drop)="drop($event)" (dragover)="allowDrop($event)"></td>
  </tr>
</table>
