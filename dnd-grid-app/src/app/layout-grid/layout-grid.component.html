<table role="grid">
  <tr>
    <td #cell1 role="gridcell" tabindex="-1" (keydown)="handleKeydownOnGridcells($event, 1)" aria-label="cell 1">
      <div #dragObj id="dragObject" tabindex="-1" draggable="true" (dragstart)="drag($event)">
    
        Drag this object
      
    </div>

    </td>
    <td #cell2 role="gridcell" tabindex="-1" (keydown)="handleKeydownOnGridcells($event, 2)" aria-label="cell 2"></td>
    <td #cell3 role="gridcell" tabindex="-1" (keydown)="handleKeydownOnGridcells($event, 3)" aria-label="cell 3"></td>
    <td #cell4 role="gridcell" tabindex="-1" (keydown)="handleKeydownOnGridcells($event, 4)" aria-label="cell 4" id="dropzone"  (drop)="drop($event)" (dragover)="allowDrop($event)"></td>
  </tr>
</table>
